version: 2.1
aliases:
  - &restore-cache
    keys:
      - v2-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
      # Fallback in case checksum fails
      - v2-dependencies-{{ .Branch }}-

  - &save-cache
    paths:
      - node_modules
      - website/node_modules
    key: v2-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

  - &install node scripts/remove-postinstall && yarn --no-progress --frozen-lockfile --ignore-engines && node scripts/build

jobs:
  build:
    working_directory: ~/flyback
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: yarn --no-progress --frozen-lockfile
      - save_cache: *save-cache
      - run: yarn build

  test-node-8:
    working_directory: ~/flyback
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install
      - save_cache: *save-cache
      - run:
          command: yarn test

  test-node-10:
    working_directory: ~/flyback
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install
      - save_cache: *save-cache
      - run:
          command: yarn test-ci

  test-node-11:
    working_directory: ~/flyback
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install
      - save_cache: *save-cache
      - run:
          command: yarn test-ci-partial

# Workflows enables us to run multiple jobs in parallel
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test-node-8
      - test-node-10
      - test-node-11 # current